name: Build Native APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build web app
      run: npm run build
      
    - name: Install Capacitor & App plugin
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/app @capacitor/splash-screen
        
    - name: Init Capacitor
      run: npx cap init Palette io.palette.app --web-dir dist
        
    - name: Add Android
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Generate icons (if exists)
      run: |
        if [ -f "public/icon.png" ]; then
          npm install -g @capacitor/assets
          npx capacitor-assets generate --android
        else
          echo "No icon.png found, using defaults"
        fi
      continue-on-error: true
      
    - name: Add deep linking to AndroidManifest
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        
        # Check if intent-filter already exists
        if ! grep -q "io.palette.app" "$MANIFEST"; then
          # Add intent-filter before closing </activity> tag
          sed -i '/<\/activity>/i \
          <intent-filter>\
              <action android:name="android.intent.action.VIEW" />\
              <category android:name="android.intent.category.DEFAULT" />\
              <category android:name="android.intent.category.BROWSABLE" />\
              <data android:scheme="io.palette.app" android:host="auth" android:pathPrefix="/callback" />\
          </intent-filter>' "$MANIFEST"
        fi
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Fix Kotlin conflict
      run: |
        cd android
        echo "
        configurations.all {
            resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
            }
        }
        " >> app/build.gradle
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: palette-native-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
