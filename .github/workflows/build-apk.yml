name: Build Exam APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build web app
      run: npm run build
      
    - name: Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
    - name: Create capacitor config
      run: |
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "io.palette.app",
          "appName": "PALETTE",
          "webDir": "dist",
          "server": {
            "androidScheme": "https"
          },
          "android": {
            "allowMixedContent": true
          }
        }
        EOF
        
    - name: Init Capacitor
      run: npx cap init Palette io.palette.app --web-dir dist
        
    - name: Add Android
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Fix Kotlin conflict
      run: |
        cd android
        echo "
        configurations.all {
            resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
            }
        }
        " >> app/build.gradle
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: palette-exam-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
