name: Build Exam APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build web app
      run: npm run build
      
    - name: Install Cordova
      run: npm install -g cordova
      
    - name: Create Cordova project
      run: |
        cordova create cordova-app io.palette.app PALETTE
        cp -r dist/* cordova-app/www/
        cd cordova-app
        cordova platform add android
        
    - name: Add icon if exists
      run: |
        if [ -f "public/icon.png" ]; then
          cp public/icon.png cordova-app/res/icon/android/icon.png
        fi
      continue-on-error: true
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd cordova-app
        cordova build android
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: palette-exam-apk
        path: cordova-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
