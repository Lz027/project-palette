name: Build Native APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build web app
      run: npm run build
      
    - name: Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
    - name: Create capacitor config
      run: |
        cat > capacitor.config.ts << 'EOF'
        import { CapacitorConfig } from '@capacitor/cli';
        const config: CapacitorConfig = {
          appId: 'io.palette.app',
          appName: 'PALETTE',
          webDir: 'dist',
          server: { androidScheme: 'https' },
          android: { allowMixedContent: true }
        };
        export default config;
        EOF
        
    - name: Init Capacitor
      run: npx cap init Palette io.palette.app --web-dir dist
        
    - name: Add Android
      run: npx cap add android
      
    - name: Create network security config
      run: |
        mkdir -p android/app/src/main/res/xml
        cat > android/app/src/main/res/xml/network_security_config.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <network-security-config>
            <base-config cleartextTrafficPermitted="true">
                <trust-anchors>
                    <certificates src="system" />
                </trust-anchors>
            </base-config>
        </network-security-config>
        EOF
        
    - name: Update AndroidManifest.xml
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        
        # Add network security config to application tag
        sed -i 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config"/' "$MANIFEST"
        
        # Add intent-filter for auth callback
        sed -i '/<\/activity>/i \
        <intent-filter>\
            <action android:name="android.intent.action.VIEW" />\
            <category android:name="android.intent.category.DEFAULT" />\
            <category android:name="android.intent.category.BROWSABLE" />\
            <data android:scheme="io.palette.app" android:host="auth" android:pathPrefix="/callback" />\
        </intent-filter>' "$MANIFEST"
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Fix Kotlin conflict
      run: |
        cd android
        echo "
        configurations.all {
            resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
            }
        }
        " >> app/build.gradle
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: palette-native-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
