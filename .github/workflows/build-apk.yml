name: Build Exam APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build web app
      run: npm run build
      
    - name: Install Cordova
      run: npm install -g cordova
      
    - name: Create Cordova project
      run: |
        cordova create cordova-app io.palette.app PALETTE
        cp -r dist/* cordova-app/www/
        
    - name: Add icon and config
      run: |
        mkdir -p cordova-app/res/icon/android
        
        if [ -f "public/icon.png" ]; then
          cp public/icon.png cordova-app/res/icon/android/icon.png
        elif [ -f "src/assets/palette-logo.jpeg" ]; then
          cp src/assets/palette-logo.jpeg cordova-app/res/icon/android/icon.png
        fi
        
        cat > cordova-app/config.xml << 'EOF'
        <?xml version='1.0' encoding='utf-8'?>
        <widget id="io.palette.app" version="1.0.0" xmlns="http://www.w3.org/ns/widgets">
            <name>PALETTE</name>
            <description>Creative productivity workspace</description>
            <author email="dev@palette.app" href="https://palette.app">Palette Team</author>
            <content src="index.html" />
            <access origin="*" />
            <allow-intent href="http://*/*" />
            <allow-intent href="https://*/*" />
            <preference name="AndroidInsecureFileModeEnabled" value="true" />
            <icon src="res/icon/android/icon.png" />
            <platform name="android">
                <icon src="res/icon/android/icon.png" density="ldpi" />
                <icon src="res/icon/android/icon.png" density="mdpi" />
                <icon src="res/icon/android/icon.png" density="hdpi" />
                <icon src="res/icon/android/icon.png" density="xhdpi" />
                <icon src="res/icon/android/icon.png" density="xxhdpi" />
                <icon src="res/icon/android/icon.png" density="xxxhdpi" />
            </platform>
        </widget>
        EOF
        
    - name: Add plugins
      run: |
        cd cordova-app
        cordova platform add android
        cordova plugin add cordova-plugin-inappbrowser
        cordova plugin add cordova-plugin-customurlscheme --variable URL_SCHEME=io.palette.app
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd cordova-app
        cordova build android
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: palette-exam-apk
        path: cordova-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
